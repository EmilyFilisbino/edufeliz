<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title> Nossas memórias</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            touch-action: manipulation;
        }
        
        body {
            background-color: #f5f5f5;
            padding: 15px;
        }
        
        h1 {
            text-align: center;
            color: #0a0112;
            margin: 15px 0;
            font-size: 6vw;
        }
        
        .btn-voltar {
            display: block;
            margin: 15px auto;
            padding: 10px 20px;
            background-color: #090186;
            color: white;
            border: none;
            border-radius: 5px;
            text-align: center;
            text-decoration: none;
            font-size: 4vw;
            cursor: pointer;
            max-width: 200px;
        }
        
        .gallery-container {
            width: 100%;
            margin: 0 auto;
            padding: 10px;
        }
        
        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(45vw, 1fr));
            gap: 10px;
        }
        
        .gallery-item {
            position: relative;
            overflow: hidden;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            aspect-ratio: 1/1;
        }
        
        .gallery-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: block;
        }
        
        .caption {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            background: rgba(0,0,0,0.7);
            color: white;
            padding: 10px;
            font-size: 3.5vw;
        }
        
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.9);
            z-index: 1000;
            touch-action: pan-y;
        }
        
        .modal-content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            max-width: 95%;
            max-height: 95%;
        }
        
        .close {
            position: absolute;
            top: 15px;
            right: 25px;
            color: white;
            font-size: 30px;
            font-weight: bold;
        }
        
        .prev, .next {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            color: white;
            font-size: 25px;
            padding: 15px;
            user-select: none;
        }
        
        .next { right: 0; }
        .prev { left: 0; }
        
        #caption {
            position: absolute;
            bottom: 20px;
            left: 0;
            right: 0;
            text-align: center;
            color: white;
            font-size: 4vw;
            padding: 0 20px;
        }

        @media (min-width: 768px) {
            h1 { font-size: 28px; }
            .btn-voltar { font-size: 16px; }
            .gallery { grid-template-columns: repeat(auto-fill, minmax(200px, 1fr)); }
            .caption { font-size: 14px; }
            #caption { font-size: 18px; }
        }
    </style>
</head>
<body>
    <a href="index1.html" class="btn-voltar"> Voltar ao cartão </a>
    <h1>Nossos melhores momentos</h1>
    
    <div class="gallery-container">
        <div class="gallery">
            <div class="gallery-item" onclick="openModal(1)">
                <img src="/images/foto1.jpeg" alt="Foto 1">
                <div class="caption"> Onde tudo Começou </div>
            </div>
            
            <div class="gallery-item" onclick="openModal(2)">
                <img src="/images/foto2.jpg" alt="Foto 2">
                <div class="caption"> Meu Aconchego </div>
            </div>
            
            <div class="gallery-item" onclick="openModal(3)">
                <img src="/images/foto3.jpg" alt="Foto 3">
                <div class="caption"> Paz ao seu lado </div>
            </div>
            
            <div class="gallery-item" onclick="openModal(4)">
                <img src="/images/foto4.jpg" alt="Foto 4">
                <div class="caption"> Os mais fotogênicos</div>
            </div>
            
            <div class="gallery-item" onclick="openModal(5)">
                <img src="/images/foto5.jpg" alt="Foto 5">
                <div class="caption"> Me trouxe os melhores amigos</div>
            </div>
            
            <div class="gallery-item" onclick="openModal(6)">
                <img src="/images/foto6.jpg" alt="Foto 6">
                <div class="caption"> Pra sempre Juntos!</div>
            </div>
        </div>
    </div>
    
    <div id="myModal" class="modal">
        <span class="close" onclick="closeModal()">&times;</span>
        <span class="prev" onclick="plusSlides(-1)">&#10094;</span>
        <span class="next" onclick="plusSlides(1)">&#10095;</span>
        <img class="modal-content" id="modalImage">
        <div id="caption"></div>
    </div>
    
    <script>
        let currentSlide = 1;
        const totalSlides = document.querySelectorAll('.gallery-item').length;
        
        function openModal(n) {
            currentSlide = n;
            document.getElementById('myModal').style.display = "block";
            updateModal();
            document.body.style.overflow = "hidden";
        }
        
        function closeModal() {
            document.getElementById('myModal').style.display = "none";
            document.body.style.overflow = "auto";
        }
        
        function plusSlides(n) {
            currentSlide += n;
            if (currentSlide > totalSlides) currentSlide = 1;
            if (currentSlide < 1) currentSlide = totalSlides;
            updateModal();
        }
        
        function updateModal() {
            const modalImg = document.getElementById("modalImage");
            const captionText = document.getElementById("caption");
            const galleryItem = document.querySelector(`.gallery-item:nth-child(${currentSlide})`);
            
            modalImg.src = galleryItem.querySelector('img').src;
            captionText.textContent = galleryItem.querySelector('.caption').textContent;
        }
        
        // Fechar modal ao clicar fora
        window.onclick = function(event) {
            if (event.target == document.getElementById('myModal')) {
                closeModal();
            }
        }
        
        // Controles por teclado
        document.addEventListener('keydown', function(e) {
            if (document.getElementById('myModal').style.display === "block") {
                if (e.key === 'Escape') closeModal();
                if (e.key === 'ArrowLeft') plusSlides(-1);
                if (e.key === 'ArrowRight') plusSlides(1);
            }
        });
        
        // Controles por touch
        let touchStartX = 0;
        let touchEndX = 0;
        
        document.addEventListener('touchstart', function(e) {
            touchStartX = e.changedTouches[0].screenX;
        }, false);
        
        document.addEventListener('touchend', function(e) {
            touchEndX = e.changedTouches[0].screenX;
            handleSwipe();
        }, false);
        
        function handleSwipe() {
            if (touchEndX < touchStartX - 50) plusSlides(1); // Swipe left
            if (touchEndX > touchStartX + 50) plusSlides(-1); // Swipe right
        }
    </script>
</body>
</html>
